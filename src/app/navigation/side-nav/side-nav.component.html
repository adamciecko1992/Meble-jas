<nav class="SideNav px-3 grey lighten-5 black-text">
  <ul>
    <li *ngFor="let NavLink of NavLinks" class="SideNav__Item grey lighten-5 black-text">
      <a [routerLink]="NavLink.href" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
         class="black-text">{{ NavLink.name }}</a>
    </li>
  </ul>
</nav>
