<nav class="SideNav px-3 orange darken-2">
  <ul>
    <li *ngFor="let NavLink of NavLinks" class="SideNav__Item orange darken-2">
      <a [routerLink]="NavLink.href" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
        (click)="handleLinkClicked()">{{ NavLink.name }}</a>
    </li>
  </ul>
</nav>
