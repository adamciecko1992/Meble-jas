<app-wide-nav [NavLinks]="links"></app-wide-nav>
<app-toggler (togglerClicked)="toggleSideBar()"></app-toggler>
<div>
  <app-side-nav [NavLinks]="links" (linkClicked)="toggleSideBar()" [sideNavVisible]="sideNavVisible">
  </app-side-nav>
  <app-backdrop (backdropClicked)="toggleSideBar()" *ngIf="sideNavVisible">
  </app-backdrop>
</div>
